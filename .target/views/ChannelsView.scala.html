@(channel_id:String, post_form:Form[Channel])

@import helper._
@implicitFieldConstructor = @{ FieldConstructor(twitterBootstrapInput.render) } 

@main(Messages("app_name")) {
	<div id="log_view" />
	@form(routes.Channels.post(channel_id)) {
		<fieldset>
			@inputText(post_form("body"))
		</fieldset>
		<input type="submit" value="@Messages("send")" />
	}
}
